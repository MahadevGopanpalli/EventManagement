<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Admin Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup] = "loginUserData" class="form">
            <div class="form-group">
              <label for="uname1">User Name</label>
              <input type="text" class="form-control rounded-0" name="name" formControlName="name" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0"name="password" formControlName="password"required>
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
          </form>
        </div>
        <div class="alert alert-danger" *ngIf="V">
         Please try again..   
        </div><p style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">@Vaibhav18vk</p>
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
