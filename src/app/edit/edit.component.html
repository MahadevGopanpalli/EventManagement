
<div class = "container-fluid">
    <h2>Event Entry</h2>
    <p>Add Event details to show on homepage..</p>
  <!--Add FormGroup woth our model-->
    <form [formGroup] = "MarvellousForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Event Name</label>
      <!--Use class binding for validation-->
      <input [class.is-invalid] = "MarvellousForm.get('name').invalid && MarvellousForm.get('name').touched" type="text" class="form-control" formControlName="name">
      <small [class.d-none]="MarvellousForm.get('name').valid || MarvellousForm.get('name').untouched" class="text-danger">Name is required...</small>
    </div>
    

    


    <div class="form-group">
        <label>Date</label>
        <div class="row">
          <div class="col-xs-12 col-12 col-md-4 form-group">
            <input [class.is-invalid] = "MarvellousForm.get('date').invalid && MarvellousForm.get('date').touched" type="date" class="form-control" formControlName="date">
                   <small [class.d-none]="MarvellousForm.get('date').valid || MarvellousForm.get('date').untouched" class="text-danger">Date is required...</small>
                   
                  </div>
          </div>
      </div>
    
  
   <div class = "form-group">
        <label>Time</label>
        <input  class = "form-control"  placeholder="Ex. 10 am to 12 pm" [class.is-invalid] = "MarvellousForm.get('time').invalid && MarvellousForm.get('time').touched" type="text" class="form-control" formControlName="time">
        <small [class.d-none]="MarvellousForm.get('time').valid || MarvellousForm.get('time').untouched" class="text-danger">Date is required...</small>
      </div>
  
      <div class = "form-group">
        <div class="alert alert-info" *ngIf="showSuccessMessage">
          Event is Registered Successfully.....
      </div>
      </div>
   
  
      <div class="form-group">
        <input type="submit" [disabled]="MarvellousForm.invalid" class="btn btn-primary" value="Submit">
    </div>
   
  </form>
  

  </div>
